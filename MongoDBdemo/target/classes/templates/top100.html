<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Top 100</title>
    <meta charset="UTF-8"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <!--Banner-->
    <div class="row">
    </div>
    <!--Top30-->
    <div class="row" style="margin-top:40px;margin-right: 60px;margin-left: 60px">
        <a href=""></a>
        <div th:each="app:${top100}" class="col-xs-3 col-md-2 col-lg-2"
             style="text-overflow: ellipsis;overflow: hidden;white-space: nowrap;">
            <a th:href="|/app/${app.category}/${app.appID}|"
               class="thumbnail">
                <img th:src="${app.url}" Gooleclass="img-rounded"></img>
            </a>
            <a th:text="${app.name}" th:href="|/app/${app.category}/${app.appID}|" class="text-muted">Porkmon GO</a>
            <a th:text="${app.category}" th:href="|app/${app.category}|"
               class="text-muted"
               style="font-size: 12px;display: block">Games</a>
        </div>
    </div>
</div>
</body>
</html>
